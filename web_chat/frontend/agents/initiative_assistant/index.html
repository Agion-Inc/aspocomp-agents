<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initiative Assistant - Aspocomp</title>
    <link rel="stylesheet" href="../../css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="agent-container">
        <header class="agent-header">
            <a href="../" class="back-link">← Takaisin agentteihin</a>
            <h1>Initiative Assistant</h1>
            <p class="agent-description">Auttaa aloitteiden tekemisessä ja estää päällekkäiset aloitteet</p>
        </header>
        
        <div class="chat-container">
            <div class="messages-container" id="messages-container">
                <div class="messages-container__empty" id="empty-message">
                    <p>Hei! Olen Initiative Assistant. Autan sinua aloitteen tekemisessä.</p>
                    <p>Kerro minulle, mitä aloitetta haluat tehdä, niin aloitamme keskustelun.</p>
                </div>
            </div>
            
            <div class="input-area">
                <textarea 
                    id="message-input" 
                    class="input-area__text" 
                    placeholder="Kirjoita viestisi tähän..."
                    rows="1"
                ></textarea>
                <button id="send-btn" class="input-area__button" aria-label="Lähetä">
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 2L9 11M18 2l-7 7M18 2l-7 7M2 18l7-7"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="similar-initiatives" id="similar-initiatives" style="display: none;">
            <h3>Samankaltaisia aloitteita löytyi:</h3>
            <div id="similar-list"></div>
        </div>
    </div>
    
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
